name: Release Latest

concurrency: release

on:
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-20.04
    steps:
      - uses: shabados/actions/setup-git-identity@release/next
        with:
          user: Shabad OS Bot
          email: team@shabados.com

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_BOT_TOKEN }}

      - uses: shabados/actions/bump-version@release/next
        id: bump-version
        with:
          prerelease: ${{ inputs.prerelease }}

      - uses: shabados/actions/generate-changelog@release/next

      - name: Upload workspace
        uses: actions/upload-artifact@v2
        with:
          name: release-workspace
          path: ${{ github.workspace }}

  build-frontend:
    runs-on: ubuntu-20.04
    needs: [prepare]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and export
        uses: docker/build-push-action@v2
        with:
          context: frontend
          tags: database-viewer-frontend:${{ github.sha }}
          outputs: type=docker,dest=/tmp/database-viewer-frontend.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v2
        with:
          name: database-viewer-frontend
          path: /tmp/database-viewer-frontend.tar

  build-backend:
    runs-on: ubuntu-20.04
    needs: [prepare]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and export
        uses: docker/build-push-action@v2
        with:
          context: backend
          tags: database-viewer-backend:${{ github.sha }}
          outputs: type=docker,dest=/tmp/database-viewer-backend.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v2
        with:
          name: database-viewer-backend
          path: /tmp/database-viewer-backend.tar

  integrate:
    runs-on: ubuntu-20.04
    needs: [build-backend, build-frontend]
    steps:
      - uses: shabados/actions/setup-git-identity@release/next
        with:
          user: Shabad OS Bot
          email: team@shabados.com

      - name: Download workspace
        uses: actions/download-artifact@v2
        with:
          name: release-workspace
          path: ${{ github.workspace }}

      - run: cat package.json

      # - uses: shabados/actions/integrate-commits@release/next
      #   with:
      #     github_token: ${{ secrets.GH_BOT_TOKEN }}

      # - uses: shabados/actions/publish-github@release/next
      #   with:
      #     github_token: ${{ secrets.GH_BOT_TOKEN }}
      #     release_version: ${{ steps.bump-version.outputs.next }}

  publish-backend:
    runs-on: ubuntu-20.04
    needs: [integrate]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Download backend Docker image
        uses: actions/download-artifact@v2
        with:
          name: database-viewer-backend
          path: /tmp
      
      - name: Load image
        run: docker load --input /tmp/database-viewer-backend.tar

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: shabados
          password: ${{ secrets.DOCKERHUB_BOT_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: shabados-bot
          password: ${{ secrets.GH_BOT_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: backend
          push: true
          tags: |
            shabados/database-viewer-backend
            ghcr.io/shabados/database-viewer-backend
